<div class="col-md-3"></div>
<div class="col-md-6">
    <h1>Update</h1>

    <form role="form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" id="name" placeholder="Name" value="{{fullname}}" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" placeholder="Email" value="{{email}}" type="email">
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" id="phone" placeholder="Phone" value="{{phone}}" type="tel">
        </div>
        
        <div class="form-group">
            <label>Signoff</label>
            <input type="checkbox" id="signoff" placeholder="Sign Off" {{#if signoff}}checked{{/if}}>
        </div>
        
        <div class="form-group">
            <label>Member Since</label>
            <input class="form-control" type="text" id="membershipStartDate" class="datewidget" value="{{formatDate membershipStartDate}}" />
        </div>
        
        <div class="form-group">
            <label>Registered Until</label>
            <span>{{formatDate registeredUntilDate}}</span>
            {{#isDateBeforeToday registeredUntilDate}}
                <button class="btn" id="renew">Renew</button>
            {{else}}
                <button class="btn" id="renew">Update</button>
            {{/isDateBeforeToday}}
        </div>
        
        <div id="re-registration" class="hidden">
            <div class="form-group">
                <label>Registered Until</label>
                <input class="form-control" type="text" id="registeredUntilDate" class="datewidget" />
            </div>
            
            <div class="form-group">
                <label>Fee</label>
                <input class="form-control" type="text" id="fee" class="datewidget" />
            </div>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-default" href="#start">Cancel</a>
        
        </form>
    
</div>
