<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Add a new Member</h1>
        
        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" id="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" id="email" placeholder="Email" type="email">
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" id="phone" placeholder="Phone" type="tel">
            </div>
            
            <div class="form-group">
                <label>Fee Paid</label>
                <input class="form-control" id="fee" placeholder="Fee paid ($)" type="number">
            </div>
            
            <div class="form-group">
                <label>Member Since:</label>
                <span>{{formatDate membershipStartDate}}</span>
            </div>
            
            <div class="form-group">
                <label>Registered Until:</label>
                <span>{{formatDate registeredUntilDate}}</span>
            
            <div class="form-group">
                <label>Signoff</label>
                <input type="checkbox" id="signoff" placeholder="Sign Off">
            </div>
            
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        
    </div>
</div>
